<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em html5</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente</h1> 
  <p>Este video esta hospedado no meu proprio servidor.</p>
  <video src="midia/Meu-Video-mp4.mp4" width="400" controls></video> 

  <video controls>
    <source src="midia/Meu-Video-mp4.mp4" type="video/mp4">
    <source src="midia/Meu-Video-webm.webm" type="video/webm">
    <source src="midia/Meu-Video-mkv.mkv" type="video/mkv">
    <p>Seu navegador n√£o tem compatibilidade com videos.</p>
  </video>

  <h1>Inserindo videos do youtube.</h1>
  
<iframe width="560" height="315" src="https://www.youtube.com/embed/HUUy3mnAhCE?si=y2O3xKemHrAtPzYw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
