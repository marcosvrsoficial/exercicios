<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
 <h1>Imagem dinamica</h1>
 <p>Tente abrir esse site em varios dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador.

 </p>
 <picture>
    <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
<img src="imagens/imagem-g.png" alt="imagem flexivel">
 </picture>   

 <h1>reproduzindo audio</h1>
 <p>Vamos aprender a reproduzir audios em html5.</p>
 <audio src="media/happy-mistake.mp3" controls autoplay></audio>
 <audio preload="metadata" controls autoplay loop>
    <source src="midia/happy-mistage.mp3" type="audio/mpeg">
    <source src="midia/happy-mistage.mp3" type="audio/ogg">
    <source src="midia/happy-mistage.mp3" type="audio/wav">
    <p>Infelizmente seu navegador n√£o consegue reproduzir o audio. 
        <a href="media/happy-mistake.mp3">Clique aqui para baixar o arquivo do audio.</a>
    </p>
 </audio>
</body>
</html>
